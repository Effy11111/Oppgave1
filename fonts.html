<title>Sang til Vilde</title>
<meta charset="UTF-8">
<style>
</style>

<body>
<div class="sang">
<p class="vers">
Nå er du nesten voksen, kjære Vilde<br>
For oss i din familie er du en gledens kilde.<br>
Snart skal du gå på videregående, vi håper du får<br>
til det.<br>
Kjære gode Vilde.
</p>
<p class="refreng">
Å, du lille, kjære, gode Vilde<br>
Håper livet ditt blir som et glansbilde.<br>
Om noen år skal du kanskje på Roskilde.<br>
Kjære, gode Vilde.
</p>
      </div>
   </body>
